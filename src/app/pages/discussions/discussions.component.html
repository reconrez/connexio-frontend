<section class="content h-100">
  <div class="card h-100">
    <div class="card-header">
      Conversation
    </div>
    <div class="card-body">
      <div class="message-list">
        <div class="card mb-3">
          <div class="card-body">
            <p class="text-muted mb-1">John Doe</p>
            <p>Hello! How are you doing?</p>
          </div>
        </div>
        <div class="card mb-3 text-end">
          <div class="card-body">
            <p class="text-muted mb-1">Jane Doe</p>
            <p>Hi John, I'm doing great! What's up?</p>
          </div>
        </div>
        <div class="card mb-3">
          <div class="card-body">
            <p class="text-muted mb-1">John Doe</p>
            <p>Just wanted to say hi and see how you were. Anything new?</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <form action="#">
        <div class="form-group mb-3">
          <textarea class="form-control" id="messageInput" rows="3" placeholder="Type your message"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
  </div>
</section>
